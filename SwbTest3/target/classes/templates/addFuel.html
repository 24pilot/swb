<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"
	xmlns:dt="http://www.thymeleaf.org/dandelion/datatables" />

<link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<script th:src="@{/js/jquery-1.9.1.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>

<title>Add Fuel</title>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header page-scroll">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> Menu <i
						class="fa fa-bars"></i>
				</button>
				<a class="navbar-brand" href="#">Simple Fuel Automation</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-left">
					<li class="active"></li>

					<li><a href="/list_fuels">List Fuels</a></li>

					<li><a href="/rest/list_fuels">Rest Api List Fuels</a></li>

					<li><a href="/add_fuel">Add Fuel</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div align="center">
		<h1>New/Edit Fuel</h1>
		<form  action="#" th:action="@{/save_fuel}" th:object="${fuel}" method="post">
			<table>
			 	<input type="hidden" th:field="*{id}"/>
				<tr>
					<td>Fuel Type:</td>
					<td><input type="text" class="form-control" th:field="*{type}"></input></td>
				</tr>
				<tr>
					<td>Fuel Price:</td>
					<td><input type="text" class="form-control" th:field="*{price}"></input></td>
				</tr>
				<tr>
					<td>Fuel Volume:</td>
					<td><input type="text" class="form-control" th:field="*{volume}"></input></td>
				</tr>
<!--  				<tr>
					<td>Data:</td>
					<td><input type="date" class="form-control" th:field="*{date}"></input></td>					
				</tr>  -->
				<tr>
					<td>Driver Id:</td>
					<td><input type="text" class="form-control" th:field="*{driverid}"></input></td>
				</tr>
				
				<tr>
					&nbsp;&nbsp;
					<td><button class="btn btn-danger" type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>

</body>
</html>
