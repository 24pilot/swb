<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"
	xmlns:dt="http://www.thymeleaf.org/dandelion/datatables" />

<link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<script th:src="@{/js/jquery-1.9.1.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>

<title>List Fuels</title>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header page-scroll">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> Menu <i
						class="fa fa-bars"></i>
				</button>
				<a class="navbar-brand" href="#"> Fuel Automation</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-left">
					<li class="active"></li>
					
					<li><a href="/list_fuels">List Fuels</a></li>
					
					<li><a href="/rest/list_fuels">Rest Api List Fuels</a></li> 
					
					<li><a href="/add_fuel">Add Fuel</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="row">
					<div>
						<div align="center">
							<legend>Fuel Lists</legend>
						</div>
						<div class="table-responsive">
							<table id="myFuels" class="table table-striped table-bordered"
								dt:table="true">
								<thead>
									<tr>
										<th>Id</th>
										<th>Fuel Type</th>
										<th>Fuel Price</th>
										<th>Fuel Volume</th>
										<th>Data</th>
										<th>DriverId</th>
										<th>Action</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="fuel : ${listFuels}">
										<td th:text="${fuel?.id}"></td>
										<td th:text="${fuel?.type}"></td>
										<td th:text="${fuel?.price}"></td>
										<td th:text="${fuel?.volume}"></td>
										<td th:date="${fuel?.date}"></td>
										<td th:text="${fuel?.driverid}"></td>
										<!-- <td th:text="${author?.book.book_name}"></td> -->
										<td>
											<a th:href="@{/edit_fuel/?id={id}(id=${fuel.id})}"
												class="btn btn-info">Edit</a> 
											<a th:href="@{/delete_fuel/?id={id}(id=${fuel.id})}"
												class="btn btn-danger">Delete</a> 
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
